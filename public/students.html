<!DOCTYPE html>
<html lang="ar">
<head>

  <title>قائمة الطلاب</title>

    body { font-family: 'Arial'; direction: rtl; background: #f1f8e9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #aed581; }
    input[type="search"] { width: 50%; padding: 10px; margin-bottom: 20px; }

  <h2 style="text-align:center;">قائمة الطلاب المسجلين</h2>

  <table>
    <thead>
      <tr>
        <th>الاسم الأول</th>
        <th>اسم العائلة</th>
        <th>العمر</th>
        <th>رقم الهاتف</th>
        <th>البريد الإلكتروني</th>
        <th>مقدار الحفظ</th>
      </tr>
    </thead>
    <tbody id="studentsTable">
      <!-- بيانات الطلاب تظهر هنا -->
    </tbody>
  </table>
</body>
</html>
