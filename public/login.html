<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول المشرف</title>
  <style>
    body { font-family: 'Arial'; background: linear-gradient(#f0f4c3, #fff); padding: 20px; direction: rtl; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background-color: #558b2f; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">تسجيل دخول المشرف</h2>
  <form>
    <input type="text" placeholder="اسم المستخدم" required>
    <input type="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
</body>
</html>
